{% extends 'tool/adminbase.html' %}
{% load static %}
{% block content %}

<div class="container" style="position: relative; top: 65px; margin-left: 85px; padding-top: 0px; margin-top: 0px;">
  <div>

    <br>
    <h3>OAuth client for Microsoft Azure</h3>

    <form action="" method="post">
      {% csrf_token %}
      {{form}}

      <button class="btn btn-primary" type="submit">Create</button>
      <input class="btn btn-primary" type="reset" value="Cancel">

    </form>
    <div>
      {% for msg in messages %}
      {{ msg }}
      {% endfor %}
    </div>
  </div>
</div>
{% endblock content %}
