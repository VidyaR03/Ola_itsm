<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Import</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
   
    
        <form action="{% url 'csvimport' %}" enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            
            <table class="table table-striped">
                <tbody>
                   
                   <br><br>
                    <tr>
                        <th>Attachments
                            <p style="font-size: small; color: black;">Files allowed: PDF, XLS, DOC, ZIP</p>
                        </th>
                        <td>
                            <input type="file" id="file-selector" name="disc_Attachment" class="form-control w-25">
                        </td>
                        <td>
                            <a href='csvedit/{{i.Id}}' class="btn btn-primary" role="button">Edit</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            
            </div>
            <div>
                <input class="btn btn-primary" type="submit" value="submit">
            </div>
            
        </form>
    </div>
</body>

</html>
